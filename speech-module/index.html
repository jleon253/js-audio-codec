<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
      content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Speech module</title>
    <link rel="stylesheet"
      href="styles.css">
  </head>

  <body>  
    <div class="wrapper">
      <div class="container-speech">
        <div id="txtSpeech"></div>
      </div>

      <div class="container-voice">
        <canvas id="canvasGraph" width="1000" height="100"></canvas>
        <div class="optionsGraph">
          <label id="labelVisualType" for="visual">Gr√°fico</label>
          <select id="selectVisualType" name="visual">
            <option value="wave" selected>Onda</option>
            <option value="bars">Barras</option>
            <option value="off">Ninguno</option>
          </select>
        </div>
      </div>

      <div class="container-buttons">
        <button id="btnStartRecord" type="button">Comenzar</button>
        <button id="btnStopRecord" type="button">Detener</button>
      </div>
    </div>

    <script src="speech-recorder.js"></script>
    <script src="voice-input.js"></script>

  </body>

</html>
